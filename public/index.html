<html>
	<head>
		<meta charset="UTF-8">
		<title>Repositórios Github</title>	
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
	</head>
<body>
	<div class="container">
		<div class="card-header">
			<h3 class="card-title">Repositórios Github</h3>
		</div>
		<div class="card">
			<div class="card-body">
				<form autocomplete="off">
					<div class="form-group">
						<label for="repositorio">Repositório</label>
						<input type="text" class="form-control" id="respositorio" placeholder="Repositório do Github" autofocus required>
						<small id="repositorioHelp" class="form-text text-muted">Informe o repositório para adicionar a lista</small>
					</div>
					<button type="submit" class="btn btn-primary">Adicionar</button>
				</form>
			</div>
			<ul class="list-group">
			<!-- 				
			<li class="list-group-item list-group-action">
					<img src="https://avatars0.githubusercontent/u/8083459?v=4">
					<strong>Nerd Fonts</strong>
					<p>Iconic font agregator, collection and patcher</p>
					<a href="https://github.com/ryanoasis/nerd-fonts" target="_blank">Acessar</a>
			</li> 
			-->
			</ul>
		</div>
	</div>
	<script src="bundle.js"></script>
</body>
</html>
